<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            margin: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Calculadora Simples</h2>
<input type="number" id="num1" placeholder="Número 1">
<input type="number" id="num2" placeholder="Número 2"><br>

<button onclick="calcular('+')">Soma</button>
<button onclick="calcular('-')">Subtração</button>
<button onclick="calcular('*')">Multiplicação</button>
<button onclick="calcular('/')">Divisão</button>

<h3>Resultado: <span id="resultado"></span></h3>

<script>
    function calcular(op) {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado;

        switch(op) {
            case '+':
                resultado = num1 + num2;
                break;
            case '-':
                resultado = num1 - num2;
                break;
            case '*':
                resultado = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = 'Erro: Divisão por zero';
                }
                break;
            default:
                resultado = 'Operação inválida';
        }
        document.getElementById('resultado').innerText = resultado;
    }
</script>

</body>
</html>
